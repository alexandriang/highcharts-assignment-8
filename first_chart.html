<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> My first chart with Highcharts </title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- add the Highcharts script elements here -->
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <script src="https://code.highcharts.com/themes/dark-unica.js"></script>

  <script src="https://code.highcharts.com/modules/exporting.js"></script>

</head>
<body>

  <h1>My first chart with Highcharts</h1>

  <!-- add the div and the code BELOW this comment -->
  <div id="container" style="height: 300px"></div>

<script>
  Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Strawberries', 'Bananas', 'Oranges']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Jill',
            data: [6, 0, 4]
        }, {
            name: 'Jack',
            data: [6, 7, 3]
        }],
});
</script>

  <!-- don't write anything below these required tags -->
</body>
</html>
